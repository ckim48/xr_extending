{% extends "nav.html" %}

{% block database2 %}
<head>
    <style>
        /* General Styles */
        body.custom-page-bg {
            background-color: #f4f7fa;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Container */
        .custom-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Table Styles */
        .custom-table-wrapper {
            overflow-x: auto;
            margin: 50px auto;
        }

        .custom-data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .custom-data-table th, .custom-data-table td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #e6e6e6;
        }

        .custom-data-table th {
            background-color: #1a73e8;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .custom-data-table td {
            color: #333;
            font-size: 14px;
        }

        /* Button Styles */
        .custom-button {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            outline: none;
            transition: background-color 0.3s ease;
            border: none;
        }

        .custom-button-download {
            background-color: #ff5e57;
            color: white;
        }

        .custom-button-download:hover {
            background-color: #d43f3a;
        }

        /* Chart Card Styles */
        .custom-chart-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .custom-chart-card:hover {
            transform: translateY(-5px);
        }

        .custom-chart-title {
            font-size: 22px;
            font-weight: 600;
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }

        .custom-chart-canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .custom-data-table th, .custom-data-table td {
                padding: 10px;
            }
        }
    </style>
</head>

<body class="custom-page-bg">
    <div class="custom-container">
        <!-- Table Section -->
        <div class="custom-table-wrapper">
            <table class="custom-data-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Content (Text)</th>
                        <th>Sentiment</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Scott</td>
                        <td>2023-03-12</td>
                        <td>Hello, this is Scott...</td>
                        <td>20.0</td>
                        <td>
                            <button class="custom-button custom-button-download">Download</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Chart Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="custom-chart-card">
                    <h2 class="custom-chart-title">Consultants' Gender Distribution</h2>
                    <canvas class="custom-chart-canvas d-block mx-auto" id="gender_distribution"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="custom-chart-card">
                    <h2 class="custom-chart-title">Consulting Topics</h2>
                    <canvas class="custom-chart-canvas" id="type_distribution"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="custom-chart-card">
                    <h2 class="custom-chart-title">Consulting Sentiment Feedback</h2>
                    <canvas class="custom-chart-canvas" id="sentiment_dist_canvas"></canvas>
                </div>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function drawChart(chartId, chartType, chartData, chartOptions = {}){
        var ctx = document.getElementById(chartId).getContext('2d');
        new Chart(ctx, {
            type: chartType,
            data: chartData,
            options: chartOptions
        });
    }

    var genderDistribution = {{ gender_distribution | tojson }};
    var labels = Object.keys(genderDistribution);
    var data = Object.values(genderDistribution);
    drawChart('gender_distribution', 'pie', {
                    labels: labels,
                    datasets:[{
                        data: data,
                        backgroundColor: ['#ff5e57', '#4caf50'],
                    }]
                }, {
        plugins: {
            legend: {
                labels: {
                    color: '#333'
                }
            }
        }
    });

    var typeDistribution = {{type_distribution | tojson }};
    var labels = Object.keys(typeDistribution);
    var data = Object.values(typeDistribution);
    drawChart('type_distribution', 'bar',{
                    labels: labels,
                    datasets:[{
                        data: data,
                        backgroundColor: '#1a73e8',
                    }]
                },  {
        scales: {
            y: {
                ticks: {
                    beginAtZero: true,
                    color: '#333',
                },
                grid: {
                    color: '#ddd',
                }
            },
            x:{
                ticks:{
                    color: '#333',
                },
            },
        },
        plugins: {
            legend: {
            display: false,
                labels: {
                    color: '#333'
                }
            }
        }
    });

    var sentimentDistribution = {{sentiment_distribution | tojson}};
    var labels = ["Negative", "Neutral", "Positive"];
    var raw_data = sentimentDistribution;
    var data = [0, 0, 0];

    for (const i in raw_data){
        if (i <= 0.3) {
            data[0] += raw_data[i];
        }
        else if (0.3 < i && i <= 0.7){
            data[1] += raw_data[i];
        }
        else if (0.7 < i){
            data[2] += raw_data[i];
        }
    }
    drawChart('sentiment_dist_canvas', 'bar',{
                    labels: labels,
                    datasets:[{
                        data: data,
                        backgroundColor: ['#f45e43', '#ffcc00', '#4caf50'],
                    }]
                },  {
        scales: {
            y: {
                ticks: {
                    beginAtZero: true,
                    color: '#333',
                },
                grid: {
                    color: '#ddd',
                }
            },
            x:{
                ticks:{
                    color: '#333',
                },
            },
        },
        plugins: {
            legend: {
            display: false,
                labels: {
                    color: '#333'
                }
            }
        }
    });

    var ageDistribution = {{ age_distribution | tojson }};
    var labels = Object.keys(ageDistribution);
    var data = Object.values(ageDistribution);
    drawChart('age_distribution', 'pie', {
                    labels: labels,
                    datasets:[{
                        data: data,
                        backgroundColor: ['#4caf50', '#ff5e57', '#1a73e8', '#ffcc00'],
                    }]
                }, {
        plugins: {
            legend: {
                labels: {
                    color: '#333'
                }
            }
        }
    });

    var mbtiDistribution = {{mbti_distribution | tojson }};
    var labels = Object.keys(mbtiDistribution);
    var data = Object.values(mbtiDistribution);
    drawChart('mbti_distribution', 'bar',{
                    labels: labels,
                    datasets:[{
                        data: data,
                        backgroundColor: '#1a73e8',
                    }]
                },  {
        scales: {
            y: {
                ticks: {
                    beginAtZero: true,
                    color: '#333',
                },
                grid: {
                    color: '#ddd',
                }
            },
            x:{
                ticks:{
                    color: '#333',
                },
            },
        },
        plugins: {
            legend: {
                display: false,
                labels: {
                    color: '#333'
                }
            }
        }
    });
</script>
</body>
{% endblock %}
