<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body id="login">
  <div class ="container">
    <div class="card login-card mt-5 mx-auto">
      <h1 class="text-center">Login</h1>
      <div class="card-body">
          <form action ="/login" method = "POST">
            <input class="form-control mb-4 changing-color" placeholder="Enter your email" name = "email" >
            <input class="form-control mb-4 changing-color" type="password" placeholder="Enter your password" name = "password">

            <p>Don't have an account? <a href="{{url_for('register')}}">Sign up</a></p>
            <button type = "submit" class = "btn login-btn">Login</button>

              {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p class ="error-message">{{messages[0]}}</p>
                    {% endif %}
              {% endwith %}
          </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
