<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale-1">
        <meta name="description" content="This is website for project XR">
        <meta name="keywords" content="XR, project, AI consulting">

        <title>ProjectXR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link rel="icon" href="../static/img/favicon.png">
        <link rel="apple-touch-icon" href="../static/img/apple-touch-icon.png">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-nav navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a href="{{url_for('index')}}" class="navbar-brand">Project XR</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="mob-menu">Menu</span>
                    </button>
                    <div id="navbarNav" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto d-flex align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('index')}}">Home</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="{{url_for('index')}}#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('database')}}">Database</a>
                            </li>
                            <li class="nav-item">
                                {% if isLogin %}
                                <a class="btn btn-login" href="{{url_for('logout')}}">Logout</a>
                                {% else %}
                                <a class="btn btn-login" href="{{url_for('login')}}">Login</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% block index %}
        {% endblock %}

        {% block database %}
        {% endblock %}


        <footer class="bg-dark text-white text-center py-3">
            <div class="container">
                <p>Project XR. All Right Reserved.</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a class="text-white">database</a></li>
                </ul>
            </div>
        </footer>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
          AOS.init();
        </script>
    </body>
</html>
